<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Kameron:wght@400..700&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<nav>
    <img src="/assets/img/logoo.png" alt="" />
    <div class="navicon">
        <button><img src="/assets/icons/image 1.png" alt="" /></button>
        <button><img src="/assets/icons/image 2.png" alt="" /></button>
    </div>
</nav>

<h1 class="titulo">Cadastro de funcionários</h1>

<div class="formulario">
    <form th:action="@{/funcionario/salvar}" th:object="${funcionario}" method="post" id="form">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Gabriel" th:field="*{nome}" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="user@gmail.com" th:field="*{email}"/>
            <p id="validarEmai">*E-mail invalido.</p>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="(11) 12343-5678" th:field="*{telefone}"/>
            <p id="validarcel">*Numero de telefone invalido.</p>
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <input type="" name="cargo" id="cargo" placeholder="Professor" th:field="*{cargo}"/>
        </div>
        <div>
            <label for="materia">Matéria:</label>
            <input type="" name="materia" id="materia" placeholder="Matematica" th:field="*{materia}"/>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" placeholder="123.456.789-00" th:field="*{cpf}"/>
            <p id="validarcracha">*Numero de cracha invalido.</p>
        </div>
        <button type="button">Salvar</button>
    </form>
</div>
</body>
<script src="/assets/js/script.js"></script>
</html>
